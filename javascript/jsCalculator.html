<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<style>
table {
  width: 100%;
}
td {
  width: 25%;
  position: relative;
}
td:after {
  content: '';
  display: block;
  margin-top: 100%;
}
td .content {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: green;
}
table td input {
  width: 100%;  
}
input[type=button] {
        font-family: monospace;
        font-size: 4em;
        border: 1px solid brown;
        color: black;
        background: grey;
}
</style>

<body>
    <div style="width: 350px; height: 350px;">
        <div style="width: 100%">
            Result: <input type="text" id="tbResult" style="width: 100%">
        </div>
        <div>
            <table>
                <tr>
                <td><input type="button" value="1" class="content"/></td>
                <td><input type="button" value="2" class="content"/></td>
                <td><input type="button" value="3" class="content"/></td>
                <td><input type="button" value="+" class="content"/></td>
                </tr>
                <tr>
                <td><input type="button" value="4" class="content"/></td>
                <td><input type="button" value="5" class="content"/></td>
                <td><input type="button" value="6" class="content"/></td>
                <td><input type="button" value="-" class="content"/></td>
                </tr>
                <tr>
                <td><input type="button" value="7" class="content"/></td>
                <td><input type="button" value="8" class="content"/></td>
                <td><input type="button" value="9" class="content"/></td>
                <td><input type="button" value="*" class="content"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" class="content"/></td>
                    <td><input type="button" value="/" class="content"/></td>
                    <td><input type="button" value="=" class="content"/></td>
                </tr>
            <table>
        </div>
    </div>
</body>

<script>
    let first="", operator="", second="";
    let isFirstValuePressed = true;
    $('input:button').click(function() {
    //alert($(this).val());
    let pressed = $(this).val();
    console.log(pressed);
    //first += pressed;
    //$("#tbResult").val(first);

    if(!isNaN(pressed)) // if is number
    {
        if(isFirstValuePressed)
        {
            first += pressed;
        }
        else
        {
            second += pressed;
        }        
    }
    else // is operator
    {
        if(pressed != "=")
        {
            isFirstValuePressed = false;
            operator = pressed;
        }
        else
        {            
            let result;            
            switch(operator){
                case "+": 
                    result = parseInt(first) + parseInt(second);
                    $("#tbResult").val(result);                    
                break;

                case "-":
                result = parseInt(first) - parseInt(second);
                    $("#tbResult").val(result);
                break;

                case "*":
                result = parseInt(first) * parseInt(second);
                    $("#tbResult").val(result);
                break;

                case "/":
                result = parseInt(first) / parseInt(second);
                    $("#tbResult").val(result);
                break;
            }

            first="";
            operator="";
            second="";
            isFirstValuePressed = true;
        }
    }
})
</script>    

</html>
